<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Bootsrap Css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dark">
    <div class="container py-5">
      <div class="card mx-auto" style="max-width: 980px">
        <!-- titulo -->
        <div class="card-header bg-light">
          <h3 class="mb-0">Payment form example</h3>
        </div>

        <form>
          <!-- modo carta-->
          <div class="card-body p-4">
            <!-- Alerta -->
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>

            <!-- Row 1 -->
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="XXXXXXXXXXXXXXXX"
                />
              </div>

              <div class="col-md-3">
                <label class="form-label">CVC #</label>
                <input type="text" class="form-control" placeholder="0000" />
              </div>

              <div class="col-md-3">
                <label class="form-label">Amoount</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder=" $ Amount"
                />
              </div>
            </div>

            <!-- Row 2 -->
            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" />
              </div>

              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" />
              </div>
            </div>

            <!-- Row 3 -->
            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <label class="form-label">City</label>
                <input type="text" class="form-control" />
              </div>

              <div class="col-md-3">
                <label class="form-label">State</label>
                <select class="form-select">
                  <option selected>Pick a state</option>
                  <option>Florida</option>
                  <option>Alabama</option>
                  <option>Georgia</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="col-md-3">
                <label class="form-label">Postal Code</label>
                <input type="text" class="form-control" />
              </div>
            </div>

            <!-- Row 4 -->
            <div class="row g-3 mb-4 align-items-start">
              <!-- We accept+ICONS-->
              <div class="col-md-6">
                <label class="form-label">We accept:</label>
                <br />

                <div class="bg-secondary p-2 rounded d-inline-flex gap-4">
                  <div class="form-check text-white">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cardType"
                      id="mastercard"
                      value="mastercard"
                    />
                    <label class="form-check-label" for="mastercard">
                      <i class="fa-brands fa-cc-mastercard fs-3"></i>
                    </label>
                  </div>

                  <div class="form-check text-white">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cardType"
                      id="visa"
                      value="visa"
                    />
                    <label class="form-check-label" for="visa">
                      <i class="fa-brands fa-cc-visa fs-3"></i>
                    </label>
                  </div>

                  <div class="form-check text-white">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cardType"
                      id="diners"
                      value="diners"
                    />
                    <label class="form-check-label" for="diners">
                      <i class="fa-brands fa-cc-diners-club fs-3"></i>
                    </label>
                  </div>

                  <div class="form-check text-white">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="cardType"
                      id="amex"
                      value="amex"
                    />
                    <label class="form-check-label" for="amex">
                      <i class="fa-brands fa-cc-amex fs-3"></i>
                    </label>
                  </div>
                </div>
              </div>

              <!-- Message -->
              <div class="col-md-6">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="3"></textarea>
                <small class="text-muted">Add any notes here.</small>
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
